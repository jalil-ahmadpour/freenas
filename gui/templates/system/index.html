<div data-dojo-type="dijit.layout.TabContainer" style="width:100%;" id="tab_systemsettings" data-dojo-props="doLayout:true, nested: true" title="{% trans "Settings" %}">

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Information" %}', doLayout:false, refreshOnShow: true{% if focus_form == "system.SysInfo" %}, selected:true{% endif %}, href: '{% url "system_info" %}'" tab="system.SysInfo" class="objrefresh">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "General" %}', doLayout:false, refreshOnShow: true{% if focus_form == "system.General" %}, selected:true{% endif %}, href: '{{ settings.get_edit_url }}?inline=true'" tab="system.General" class="objrefresh">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Advanced" %}', doLayout:false {% if focus_form == "system.Advanced" %},selected: true{% endif %}, href: '{{ advanced.get_edit_url }}?inline=true', parseOnLoad: true, refreshOnShow: true" tab="system.Advanced" class="objrefresh">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Email" %}', doLayout:false {% if focus_form == "system.Email" %}, selected:true{% endif %}, href: '{{ email.get_edit_url }}?inline=true', refreshOnShow: true" tab="system.Email" class="objrefresh">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "System Dataset" %}', doLayout:false {% if focus_form == "system.SystemDataset" %},selected: true{% endif %}, href: '{{ systemdataset.get_edit_url }}?inline=true', parseOnLoad: true, refreshOnShow: true" tab="system.SystemDataset" class="objrefresh">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Tunables" %}', doLayout:false, refreshOnShow: true{% if focus_form == "system.Tunable.View" %}, selected:true{% endif %}, href: '{% url "freeadmin_system_tunable_datagrid" %}'" tab="system.Tunable.View" class="objrefresh data_system_Tunable">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Upgrade" %}', doLayout:false, refreshOnShow: true{% if focus_form == "system.Upgrade.View" %}, selected:true{% endif %}, href: '{{ upgrade.get_edit_url }}?inline=true'" tab="system.Upgrade" class="objrefresh data_system_Upgrade">
    </div>
    <!--
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Registration" %}', doLayout:false {% if focus_form == "registration" %}, selected:true{% endif %}, href: '{% if registration %}{% url "freeadmin_system_registration_edit" oid=registration.id %}{% else %}{% url "freeadmin_system_registration_add" %}{% endif %}?inline=true', refreshOnShow: true" class="objrefresh">
    </div>
    -->
</div>
